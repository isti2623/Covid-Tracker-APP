<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .background {
            background-color: brown;
        }
    </style>
    <title>Covid Tracker APP</title>
</head>

<body>
    <h1 class="text-center fw-bold mt-5 text-danger">COVID <span class="text-secondary">TRACKER APP</span></h1>

    <div class="input-group mb-3 mt-5 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="search your country name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadCountry()" id="search-button" class="btn btn-secondary" type="button">search</button>
    </div>

    <div class="container background">
        <div class="row ">
            <div class="col-lg-6">
                <img class="w-75" src="images/covid.jpg" alt="">
            </div>
            <div class="col-lg-6 ">
                <div id="show-item">

                </div>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
